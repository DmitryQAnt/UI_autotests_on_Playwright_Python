name: Run Automated Tests

on:
  push:
    branches:
      - main
  schedule:
    # Tests running every day at 00:00 UTC
    - cron: "0 0 * * *"

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install allure-pytest  # Setup Allure pytest

      - name: Install Playwright browsers
        run: |
          playwright install

      - name: Run tests with Allure
        run: |
          pytest --alluredir=allure-results  # Run tests with allure-results

      - name: Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report  # Allure-report generation

      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report
