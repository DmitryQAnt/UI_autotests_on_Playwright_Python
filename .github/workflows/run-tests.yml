name: Run Automated Tests

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    # Tests running every day at 00:00 UTC
    - cron: "0 0 * * *"

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install

      - name: Run tests
        id: run-tests
        run: |
          # Запуск тестов и генерация отчета
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            allure generate allure-results --clean -o allure-report/tests-after-pull-request-${{ github.run_number }}
          else
            allure generate allure-results --clean -o allure-report/tests_run_at_$(date +'%Y-%m-%d_%H-%M-%S')
          fi

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report