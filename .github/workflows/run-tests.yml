name: Run Automated Tests

on:
  push:
    branches:
      - main
  schedule:
    # Tests running every day at 00:00 UTC
    - cron: "0 0 * * *"

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Install Playwright browsers
        run: |
          playwright install
      - name: Install Allure
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          VERSION=$(curl -s https://api.github.com/repos/allure-framework/allure2/releases/latest | jq -r .tag_name)
          wget -O allure.zip "https://github.com/allure-framework/allure2/releases/download/$VERSION/allure-$VERSION.zip"
          unzip allure.zip -d /opt/allure
          echo "/opt/allure/bin" >> $GITHUB_PATH
      - name: Run tests
        run: |
          pytest --alluredir=allure-results
      - name: Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
